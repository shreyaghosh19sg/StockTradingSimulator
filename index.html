<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Trading Simulator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Stock Trading Simulator</h1>
    <div class="section">
      <h2>Market Stocks</h2>
      <table class="stocks" id="stocksTable">
        <thead>
          <tr>
            <th>Symbol</th>
            <th>Name</th>
            <th>Price ($)</th>
          </tr>
        </thead>
        <tbody id="stocksBody"></tbody>
      </table>
    </div>

    <div class="section">
      <h2>Portfolio</h2>
      <p id="cashBalance">Cash Balance: $10000.00</p>
      <table class="portfolio" id="portfolioTable">
        <thead>
          <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price ($)</th>
          </tr>
        </thead>
        <tbody id="portfolioBody"></tbody>
      </table>
      <p id="totalValue">Total Portfolio Value: $10000.00</p>
    </div>

    <div class="section">
      <h2>Actions</h2>
      <div class="actions">
        <button onclick="showBuyForm()">Buy Stock</button>
        <button onclick="showSellForm()">Sell Stock</button>
        <button onclick="updatePrices()">Update Prices</button>
      </div>
    </div>

    <div class="section hidden" id="buyForm">
      <h3>Buy Stock</h3>
      <div class="form-group">
        <label for="buySymbol">Stock Symbol:</label>
        <input type="text" id="buySymbol">
      </div>
      <div class="form-group">
        <label for="buyQuantity">Quantity:</label>
        <input type="number" id="buyQuantity">
      </div>
      <button onclick="buyStock()">Confirm Purchase</button>
      <button onclick="hideForms()">Cancel</button>
    </div>

    <div class="section hidden" id="sellForm">
      <h3>Sell Stock</h3>
      <div class="form-group">
        <label for="sellSymbol">Stock Symbol:</label>
        <input type="text" id="sellSymbol">
      </div>
      <div class="form-group">
        <label for="sellQuantity">Quantity:</label>
        <input type="number" id="sellQuantity">
      </div>
      <button onclick="sellStock()">Confirm Sale</button>
      <button onclick="hideForms()">Cancel</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
